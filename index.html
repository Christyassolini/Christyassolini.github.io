<!DOCTYPE HTML>
<html lang="pt-br">
  
  <head>
    <title> Documento HTML</title>
    <meta charset="utf-8">
  </head>
  
  <body>
    <h1>Lista com HTML</h1>
    <h2>Lista não ordenada</h2>
    <ul>
      <li>Carro</li>
      <li>Cores</li>
      <li>Países</li>
      <li>Frutas</li>
    </ul>
    
    <h2>Lista ordenadas</h2>
    <ol reversed>
      <li>Ayrton Senna</li>
      <li>Juan Manuel Fangio</li>
      <li>Michael Schumacher</li>
      <li>Alain Prost</li>
      <li>Lewis Hamilton</li>
    </ol>
  </body>
</html>
